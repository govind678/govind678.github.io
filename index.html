<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Govinda Ram Pingali, featuring music, permaculture, and animations.">
    <meta property="og:title" content="Govinda Ram Pingali">
    <meta property="og:description" content="Explore music, permaculture, and creative work.">
    <meta property="og:url" content="https://www.pgr.earth">
    <title>Govinda Ram Pingali</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Full-page Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpeg') no-repeat center center/cover;
            filter: blur(5px);
            z-index: -2; /* Keeps it behind other content */
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darken effect */
            z-index: -1; /* Sits above the blurred background */
        }

        /* Main Styling */
        body {
            color: #bcbcbc;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #020202;
            overflow: hidden;
        }

        h1 {
            color: #e0e0e0;
            font-size: 3em;
            position: relative;
            z-index: 1; /* Ensures text appears above overlays */
            margin: 10px;
        }
        .content p {
            margin-bottom: 5px;
        }
        .content a {
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .title {
            font-size: 3em;
            color: #A0A0A0;
            color: rgba(255, 255, 255, 0.4);
        }
        .music {
            color: #EDFDFD;
            color: rgba(237, 253, 253, 0.75);
        }
        .music a {
            color: #EDFDFD;
            color: rgba(237, 253, 253, 0.75);
        }
        .farming {
            color: #EDE1CD;
            color: rgba(237, 225, 205, 0.75);
        }
        .farming a {
            color: #EDE1CD;
            color: rgba(237, 225, 205, 0.75);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <h1 class="title">Govinda Ram Pingali</h1>
    <br>
    <div class="content">
        <div class="music">
            <p>I make music as 'This Ego'. Check out my SoundCloud:</p>
            <p><a href="https://soundcloud.com/this-ego" target="_blank" aria-label="Visit This Ego on SoundCloud">https://soundcloud.com/this-ego</a></p>
        </div>
        <p><br></p>
        <div class="farming">
            <p>I am interested in Permaculture. Check out our farm in South India:</p>
            <p><a href="https://www.pgr.earth" target="_blank" aria-label="Visit PGR Farm Website">https://www.pgr.earth</a></p>
        </div>
    </div>
</body>
</html>
