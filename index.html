<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Govinda Ram Pingali, featuring music, permaculture, and animations.">
    <meta property="og:title" content="Govinda Ram Pingali">
    <meta property="og:description" content="Explore music, permaculture, and creative work.">
    <meta property="og:url" content="https://www.pgr.earth">
    <title>Govinda Ram Pingali</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            color: #bcbcbc;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #020202;
        }
        h1, h2 {
            margin: 10px;
        }
        .content {
            color: #bcbcbc;
        }
        .content p {
            margin-bottom: 5px;
        }
        .content a {
            color: #bcbcbc;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .title {
            font-size: 3em;
            color: #797979;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1 class="title">Govinda Ram Pingali</h1>
    <br>
    <div class="content">
        <p>I make music as 'This Ego'. Check out my SoundCloud:</p>
        <p><a href="https://soundcloud.com/this-ego" target="_blank" aria-label="Visit This Ego on SoundCloud">https://soundcloud.com/this-ego</a></p>
        <p><br></p>
        <p>I am interested in Permaculture. Check out our farm in South India:</p>
        <p><a href="https://www.pgr.earth" target="_blank" aria-label="Visit PGR Earth">https://www.pgr.earth</a></p>
    </div>
    <canvas id="animationCanvas"></canvas>
    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Circle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.radius = Math.random() * 5 + 5;
                this.dy = 1;
                this.bounces = 0;
                this.gravity = 0.1;
                this.damping = 0.6;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fill();
            }
            update() {
                this.dy += this.gravity;
                this.y += this.dy;
                
                if (this.y + this.radius >= canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.dy *= -this.damping;
                    this.bounces++;
                    this.radius *= 0.7;
                }
                
                if (this.bounces >= 3) {
                    return false;
                }
                
                this.draw();
                return true;
            }
        }

        let circles = [];
        function spawnCircle() {
            circles.push(new Circle());
        }
        setInterval(spawnCircle, 500);

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles = circles.filter(circle => circle.update());
        }
        animate();
    </script>
</body>
</html>
